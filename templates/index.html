<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>The Coral Planters</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}" />

    </head>

    <body style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{ url_for('static',filename='assets/index_bg.jpg') }}); height: 100vh; background-attachment: fixed;" class="bg-image">
        {% extends "layout.html" %}
        {% block content %}
        <div id="user_corals" class="container mb-5 mt-3">
            <h2 class="title">Vos coraux</h2>
            <div class="user_corals_galery">
                <div class="row">
                {% for coral in user_corals %}
                    <div class="col-3 p-3">
                        <a href="/coral_info">
                            <img src="data:;base64,{{ coral }}" class="galery_image"/>
                        </a>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
        <div id="corals_galery" class="container mb-5">
            <h2 class="title">DÃ©couvrez nos coraux</h2>
            <div class="public_corals_galery">
                <div class="row">
                {% for coral in public_corals %}
                {% if loop.index > 12 %}
                    <div class="col-3 p-3 hidden_img">
                        <a href="#">
                            <img src="data:;base64,{{ coral }}" class="galery_image"/>
                        </a>
                    </div>
                {% else %}
                    <div class="col-3 p-3">
                        <a href="#">
                            <img src="data:;base64,{{ coral }}" class="galery_image"/>
                        </a>
                    </div>
                {% endif %}
                {% endfor %}
                </div>
                {% if display_btn == True %}
                    <div class="row justify-content-center">

                        <div class='btn-custom col-2'>
                            <a href="#" onclick="seeMoreButtonClicked();">Voir plus</a>
                        </div>

                    </div>
                {% endif %}
            </div>
        </div>
        {% endblock %}
    </body>
</html>
