<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Inscription réussi</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/sign_up.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="content" style='background-image: url(&quot;{{ url_for("static",filename="assets/bg.jpg") }}&quot;);'>
        <div class="top">
            <h1>Créez un nouveau compte</h1>
            <div class="con">
            <h2>Vous êtes déjà inscrit ?</h2>
            <h2><a href="/sign_in">Se connecter</a></h2>
            </div>
        </div>  
        <form method="POST" class="formulaire" action="/sign_up">
            <div class="put">
                <input type="text" name="username" placeholder="username" class="transparent-input">

                <input type="email" id="email" name="email" placeholder="email" class="transparent-input" required>

                <input type="password" name="password" placeholder="password" class="transparent-input">
            </div>
            <input class="sub" type="submit">S'inscrire</div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
