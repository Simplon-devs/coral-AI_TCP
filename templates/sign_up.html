<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Create account</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/sign_up.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <div class="top">
            <h1>Créez un nouveau compte</h1>
            <div class="con">
            <h2>Vous êtes déjà inscrit ?</h2>
            <h2><a href="Sign_in.html">Se connecter</a></h2>
            </div>
        </div>  
        <form method="POST" class="formulaire">
            <div class="put">
                <input type="text" name="username" placeholder="Username" class="transparent-input">

                <input type="email" id="email" name="email" placeholder="email" class="transparent-input" required>

                <input type="password" name="password" placeholder="Password" class="transparent-input">
            </div>
            <div class="sub" type="submit">S'inscrire</div>
        </form>
    </div>
</body>
</html>
